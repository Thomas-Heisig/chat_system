# Docker Compose for Universal Chat System
# Includes all optional services for a complete deployment

version: '3.8'

services:
  # Main Chat Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_system
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-Chat System}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_SECRET_KEY=${APP_SECRET_KEY:-change-this-secret-key}
      
      # Database Configuration
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-chat_system}
      - DATABASE_USER=${DATABASE_USER:-chatuser}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-chatpassword}
      
      # Ollama AI Configuration
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama2}
      - AI_ENABLED=${AI_ENABLED:-true}
      
      # Vector Database (ChromaDB)
      - VECTOR_DB_PROVIDER=chromadb
      - CHROMA_PERSIST_DIR=/app/chroma_data
      
      # Redis for caching (optional)
      - REDIS_URL=redis://redis:6379/0
      
      # Feature flags
      - FEATURE_PROJECT_MANAGEMENT=${FEATURE_PROJECT_MANAGEMENT:-true}
      - FEATURE_TICKET_SYSTEM=${FEATURE_TICKET_SYSTEM:-true}
      - FEATURE_FILE_UPLOAD=${FEATURE_FILE_UPLOAD:-true}
      - RAG_ENABLED=${RAG_ENABLED:-true}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./chroma_data:/app/chroma_data
      - chat_db:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - chat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (optional - for production)
  postgres:
    image: postgres:15-alpine
    container_name: chat_postgres
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-chat_system}
      - POSTGRES_USER=${DATABASE_USER:-chatuser}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-chatpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - chat_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-chatuser} -d ${DATABASE_NAME:-chat_system}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Ollama for local AI (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: chat_ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - chat_network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Comment out the above 'deploy' section if you don't have NVIDIA GPU

  # ChromaDB for vector storage (optional - can run embedded)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chat_chromadb
    ports:
      - "${CHROMADB_PORT:-8001}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=chromadb.auth.basic.BasicAuthCredentialsProvider
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMADB_AUTH:-admin:admin}
      - ANONYMIZED_TELEMETRY=False
    networks:
      - chat_network
    restart: unless-stopped

  # Qdrant vector database (alternative to ChromaDB)
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: chat_qdrant
  #   ports:
  #     - "${QDRANT_HTTP_PORT:-6333}:6333"
  #     - "${QDRANT_GRPC_PORT:-6334}:6334"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   networks:
  #     - chat_network
  #   restart: unless-stopped

  # Nginx reverse proxy (optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: chat_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - chat_network
  #   restart: unless-stopped

volumes:
  chat_db:
  postgres_data:
  redis_data:
  ollama_data:
  chroma_data:
  # qdrant_data:

networks:
  chat_network:
    driver: bridge
