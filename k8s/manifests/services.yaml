apiVersion: v1
kind: Service
metadata:
  name: chat-system-api
  namespace: chat-system
  labels:
    app: chat-system
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chat-system
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: chat-system
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: chat-system
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
