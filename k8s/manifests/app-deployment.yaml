apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-system-api
  namespace: chat-system
  labels:
    app: chat-system
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-system
      component: api
  template:
    metadata:
      labels:
        app: chat-system
        component: api
    spec:
      containers:
      - name: chat-system
        image: chat-system:latest  # TODO: Use proper image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: APP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chat-system-secrets
              key: APP_SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chat-system-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chat-system-secrets
              key: REDIS_URL
        envFrom:
        - configMapRef:
            name: chat-system-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: chat-system-uploads-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chat-system-uploads-pvc
  namespace: chat-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
