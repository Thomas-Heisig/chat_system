apiVersion: v1
kind: Service
metadata:
  name: chat-system
  labels:
    app: chat-system
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chat-system
---
apiVersion: v1
kind: Service
metadata:
  name: chat-system-headless
  labels:
    app: chat-system
spec:
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chat-system
